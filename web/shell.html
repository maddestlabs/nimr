<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nimr - Raylib + Nim + WASM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #e8e8e8;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .subtitle {
            margin-bottom: 20px;
            opacity: 0.8;
            font-size: 1rem;
        }
        .canvas-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            background: #000;
        }
        canvas {
            display: block;
        }
        .loading {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.8);
            width: 800px;
            height: 450px;
            border-radius: 12px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 15px;
            font-size: 1.1rem;
        }
        .hidden {
            display: none !important;
        }
        .footer {
            margin-top: 30px;
            opacity: 0.6;
            font-size: 0.9rem;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .progress {
            width: 200px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® nimr</h1>
    <p class="subtitle">Simple animated raylib example in Nim compiled to WASM</p>
    
    <div class="canvas-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Loading...</p>
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>
    
    <p class="footer">
        Built with <a href="https://nim-lang.org">Nim</a> + 
        <a href="https://github.com/planetis-m/naylib">naylib</a> + 
        <a href="https://www.raylib.com">raylib</a>
        | <a href="https://github.com/maddestlabs/nimr">Source Code</a>
    </p>

    <script type='text/javascript'>
        var canvas = document.getElementById('canvas');
        var loading = document.getElementById('loading');
        var progressBar = document.getElementById('progress-bar');
        
        var Module = {
            preRun: [],
            postRun: [function() {
                loading.classList.add('hidden');
            }],
            print: function(text) {
                console.log(text);
            },
            printErr: function(text) {
                console.error(text);
            },
            canvas: (function() {
                canvas.addEventListener("webglcontextlost", function(e) { 
                    alert('WebGL context lost. Please reload the page.'); 
                    e.preventDefault(); 
                }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                if (text) {
                    var match = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                    if (match) {
                        var progress = parseInt(match[2]) / parseInt(match[4]) * 100;
                        progressBar.style.width = progress + '%';
                    }
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                if (this.totalDependencies > 0) {
                    var progress = (this.totalDependencies - left) / this.totalDependencies * 100;
                    progressBar.style.width = progress + '%';
                }
            }
        };
        window.onerror = function(event) {
            console.error('Error:', event);
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
